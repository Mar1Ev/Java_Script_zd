	<meta charset = "utf-8">
	<script type="text/javascript">
        var m = [];
        var m1 = [];

        var max = 30;
        var z = 0, x = 0, y = 0;

        // 1. создание массива на 15 чисел от -10 до 30
        for (let i = 0; i < 15; i++) {
  			m1[i] = Math.floor(Math.random() * (max - min)) + min
		}
        alert (m1);
        // 2. все отрицательные значения в массиве возводятся в квадрат
        for (let i = 0; i < 15; i++) {
  			if (m1[i]<0) {
  				m[i] = m1[i]*m1[i]
  			} else {
          m[i] = m1[i]
        }
		}
		alert (m);
		//3. счёт нулей + среднее арифметическое
		for (let i = 0; i < 15; i++) {

  			} else if (m1[i]>0) {
  				x = x + 1;
  				x1 = x1 + m1[i];
  			} else {
  				y = y + 1
  			}
		}
		alert ('количество нулей: '+ y + '\n' + 'среднее арифметическое отрицательных чисел: ' + (z1/z) + '\n'+ 'среднее арифметическое положительных чисел: '+ (x1/x));
